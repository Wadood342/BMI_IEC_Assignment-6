<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="calculator">
            <h2 class="text-center">BMI Calculator</h2>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (KG)</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter weight in KG" min="0"
                    >
            </div>
            <div class="mb-3">
                <label for="height-ft" class="form-label">Height (Feet and Inches)</label>
                <div class="d-flex">
                    <input min="0" type="number" class="form-control me-2" id="height-ft" placeholder="Feet"
                        >
                    <input min="0" type="number" class="form-control" id="height-inches" placeholder="Inches"
                     >
                </div>
            </div>
            <button class="btn btn-primary btn-block" onclick="cal()">Calculate BMI</button>
            <div id="result" class="mt-3">
                <p class="text-center">Your BMI: <span id="output">--</span></p>
                <p class="text-center">Status: <span id="status">--</span></p>
                <p class="text-center"><span id="validator" class="valid"></span></p>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js">

    </script>

</body>
</html>
